<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live N Fit - Welcome</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loading-circle-container {
            position: relative;
            width: 160px;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 160px;
            height: 160px;
            z-index: 1;
        }

        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translate(-50%, -50%);
            font-size: 1.3rem;
            font-weight: bold;
            color: #000;
            text-shadow: none;
            white-space: normal;
            text-align: center;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="loading-circle-container">
        <svg class="progress-ring" width="160" height="160">
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#667eea" />
                    <stop offset="100%" stop-color="#764ba2" />
                </linearGradient>
            </defs>
            <circle
                class="progress-ring__background"
                stroke="#f3f3f3"
                stroke-width="8"
                fill="transparent"
                r="72"
                cx="80"
                cy="80"
            />
            <circle
                class="progress-ring__circle"
                stroke="url(#gradient)"
                stroke-width="8"
                fill="transparent"
                r="72"
                cx="80"
                cy="80"
                style="transition: stroke-dashoffset 0.3s linear; transform: rotate(-90deg); transform-origin: 50% 50%;"
            />
        </svg>
        <div class="center-logo">LIVE N FIT</div>
    </div>
    <script>
        // Progress ring animation (clockwise fill)
        const circle = document.querySelector('.progress-ring__circle');
        const radius = circle.r.baseVal.value;
        const circumference = 2 * Math.PI * radius;

        circle.style.strokeDasharray = `${circumference} ${circumference}`;
        circle.style.strokeDashoffset = circumference;

        // Rotate the circle so the fill starts at the top (12 o'clock)
        circle.style.transform = "rotate(-90deg)";
        circle.style.transformOrigin = "50% 50%";

        let progress = 0;
        const duration = 3000; // 3 seconds for one full rotation
        const start = performance.now();

        function animate(now) {
            const elapsed = now - start;
            progress = Math.min(elapsed / duration, 1);
            // Fill clockwise until the circle is completely filled
            // When progress = 1, offset = 0 (circle filled)
            const offset = circumference * (1 - progress);
            circle.style.strokeDashoffset = offset;

            if (progress < 1) {
                requestAnimationFrame(animate);
            } else {
                // Switch only after the circle is fully filled
                setTimeout(function() {
                    window.location.href = 'pages/homepage.html';
                }, 300); // Wait for transition to finish
            }
        }
        requestAnimationFrame(animate);

        // Click to skip waiting
        document.addEventListener('click', function() {
            window.location.href = 'pages/homepage.html';
        });
    </script>
</body>
</html>
