<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password - Live N Fit</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="bg-background min-h-screen font-inter">
    <!-- Header -->
    <header class="bg-surface shadow-card border-b border-secondary-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2 cursor-default select-none">
                    <svg class="w-8 h-8 text-secondary" viewBox="0 0 32 32" fill="currentColor"></svg>
                    <span class="font-headline font-bold text-xl text-primary">Live N Fit</span>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4 py-8 sm:py-12">
        <div class="w-full max-w-md">
            <div class="bg-surface rounded-lg shadow-floating p-6 sm:p-8 border border-secondary-200">
                <div class="text-center mb-8">
                    <h1 class="text-2xl sm:text-3xl font-semibold text-text-primary mb-2">Change Password</h1>
                    <p class="text-secondary-500">Enter your new password and confirm it</p>
                </div>
                <form id="changePasswordForm" class="space-y-5">
                    <div>
                        <label for="email" class="block text-sm font-medium text-text-primary mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required class="input-adaptive w-full px-4 py-3 border-secondary-300 focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-20 outline-none" placeholder="Enter your email address" />
                        <div id="emailError" class="hidden text-error text-sm mt-1"></div>
                    </div>
                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-text-primary mb-2">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" required class="input-adaptive w-full px-4 py-3 border-secondary-300 focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-20 outline-none" placeholder="Enter your new password" />
                        <div id="newPasswordError" class="hidden text-error text-sm mt-1"></div>
                    </div>
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-text-primary mb-2">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required class="input-adaptive w-full px-4 py-3 border-secondary-300 focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-20 outline-none" placeholder="Confirm your new password" />
                        <div id="confirmPasswordError" class="hidden text-error text-sm mt-1"></div>
                    </div>
                    <button type="submit" id="confirmBtn" class="w-full bg-primary hover:bg-primary-700 text-white font-medium py-2 px-4 text-base rounded-button transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 flex items-center justify-center">
                        <span id="confirmText">Confirm</span>
                        <svg id="loadingSpinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
                        </svg>
                    </button>
                </form>
                <div class="mt-6 text-center">
                    <p class="text-secondary-600">
                        Remembered your password?
                        <a href="{{ url_for('login') }}" class="text-primary hover:text-primary-700 underline">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('changePasswordForm');
            const emailInput = document.getElementById('email');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const confirmBtn = document.getElementById('confirmBtn');
            const confirmText = document.getElementById('confirmText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const emailError = document.getElementById('emailError');
            const newPasswordError = document.getElementById('newPasswordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');

            // Simple validation
            emailInput.addEventListener('blur', function() {
                const value = this.value;
                if (!value) {
                    emailError.textContent = 'Email is required';
                    emailError.classList.remove('hidden');
                    emailInput.classList.add('border-error');
                } else {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(value)) {
                        emailError.textContent = 'Enter a valid email address';
                        emailError.classList.remove('hidden');
                        emailInput.classList.add('border-error');
                    } else {
                        emailError.classList.add('hidden');
                        emailInput.classList.remove('border-error');
                    }
                }
            });

            newPasswordInput.addEventListener('blur', function() {
                if (!this.value) {
                    newPasswordError.textContent = 'New password is required';
                    newPasswordError.classList.remove('hidden');
                    newPasswordInput.classList.add('border-error');
                } else {
                    newPasswordError.classList.add('hidden');
                    newPasswordInput.classList.remove('border-error');
                }
            });

            confirmPasswordInput.addEventListener('blur', function() {
                if (!this.value) {
                    confirmPasswordError.textContent = 'Please confirm your new password';
                    confirmPasswordError.classList.remove('hidden');
                    confirmPasswordInput.classList.add('border-error');
                } else if (this.value !== newPasswordInput.value) {
                    confirmPasswordError.textContent = 'Passwords do not match';
                    confirmPasswordError.classList.remove('hidden');
                    confirmPasswordInput.classList.add('border-error');
                } else {
                    confirmPasswordError.classList.add('hidden');
                    confirmPasswordInput.classList.remove('border-error');
                }
            });

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                // Validate passwords match
                if (newPasswordInput.value !== confirmPasswordInput.value) {
                    confirmPasswordError.textContent = 'Passwords do not match';
                    confirmPasswordError.classList.remove('hidden');
                    confirmPasswordInput.classList.add('border-error');
                    return;
                }

                confirmText.textContent = 'Changing...';
                loadingSpinner.classList.remove('hidden');
                confirmBtn.disabled = true;

                fetch('/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: emailInput.value,
                        new_password: newPasswordInput.value
                    })
                })
                .then(response => response.json())
                .then(data => {
                    confirmText.textContent = 'Confirm';
                    loadingSpinner.classList.add('hidden');
                    confirmBtn.disabled = false;
                    if (data.success) {
                        // Optionally show a message on the page instead of alert
                        window.location.href = "{{ url_for('login') }}";
                    } else {
                        // Handle error case
                        emailError.textContent = data.message || 'An error occurred';
                        emailError.classList.remove('hidden');
                        emailInput.classList.add('border-error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    confirmText.textContent = 'Confirm';
                    loadingSpinner.classList.add('hidden');
                    confirmBtn.disabled = false;
                    emailError.textContent = 'An error occurred. Please try again.';
                    emailError.classList.remove('hidden');
                    emailInput.classList.add('border-error');
                });
            });
        });
    </script>
</body>
</html>
