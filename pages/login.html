<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Live N Fit</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        @keyframes rotate-in {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(180deg);
            }
        }
        .eye-icon-button.active {
            animation: rotate-in 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-background min-h-screen font-inter">
    <!-- Header -->
    <header class="bg-surface shadow-card border-b border-secondary-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <div class="flex items-center space-x-2 cursor-default select-none">
                        <svg class="w-8 h-8 text-secondary" viewBox="0 0 32 32" fill="currentColor">
                            <path d="M16 2L4 12v18h8v-8h8v8h8V12L16 2zm0 4.5L24 14v14h-4v-8H12v8H8V14l8-7.5z"/>
                            <circle cx="16" cy="18" r="2" fill="currentColor"/>
                        </svg>
                        <span class="font-headline font-bold text-xl text-primary">Live N Fit</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4 py-8 sm:py-12">
        <div class="w-full max-w-md">
            <!-- Login Form Container -->
            <div class="bg-surface rounded-lg shadow-floating p-6 sm:p-8 border border-secondary-200">
                <!-- Header -->
                <div class="text-center mb-8">
                    <h1 class="text-2xl sm:text-3xl font-semibold text-text-primary mb-2">Sign In</h1>
                    <p class="text-secondary-500">Welcome back to Live N Fit</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-5">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-text-primary mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required class="input-adaptive w-full px-4 py-3 border-secondary-300 focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-20 outline-none" placeholder="Enter your email address" />
                        <div id="emailError" class="hidden text-error text-sm mt-1"></div>
                    </div>
                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-text-primary mb-2">Password</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required class="input-adaptive w-full px-4 py-3 pr-12 border-secondary-300 focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-20 outline-none" placeholder="Enter your password" />
                            <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-secondary-500 hover:text-text-primary eye-icon-button" title="Show or hide password" aria-label="Show or hide password">
                                <svg class="w-5 h-5 eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <svg class="w-5 h-5 eye-slash-icon hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.243 4.243L6.228 6.228" />
                                </svg>
                            </button>
                        </div>
                        <div id="passwordError" class="hidden text-error text-sm mt-1"></div>
                    </div>
                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="rememberMe" name="rememberMe" class="w-4 h-4 text-primary border-secondary-300 rounded focus:ring-primary focus:ring-2" />
                            <label for="rememberMe" class="ml-2 text-sm text-secondary-600">Remember me</label>
                        </div>
                        <a href="javascript:void(0)" id="forgotPasswordLink" class="text-sm text-primary hover:text-primary-700 underline">Forgot password?</a>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" id="submitBtn" class="w-full bg-primary hover:bg-primary-700 text-white font-medium py-3 px-4 rounded-button transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50">
                        <span id="submitText">Sign In</span>
                        <svg id="loadingSpinner" class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
                        </svg>
                    </button>
                </form>
                <!-- Sign Up Link -->
                <div class="mt-6 text-center">
                    <p class="text-secondary-600">
                        Don't have an account?
                        <a href="{{ url_for('register') }}" class="text-primary hover:text-primary-700 font-medium underline">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePasswordBtn = document.getElementById('togglePassword');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingSpinner = document.getElementById('loadingSpinner');

            // Password visibility toggle
            togglePasswordBtn.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                const eyeIcon = this.querySelector('.eye-icon');
                const eyeSlashIcon = this.querySelector('.eye-slash-icon');

                eyeIcon.classList.toggle('hidden');
                eyeSlashIcon.classList.toggle('hidden');

                this.classList.add('active');
                setTimeout(() => {
                    this.classList.remove('active');
                }, 300);
            });

            // Simple email validation
            emailInput.addEventListener('blur', function() {
                const value = this.value;
                const errorElement = document.getElementById('emailError');
                if (!value) {
                    errorElement.textContent = 'Email is required';
                    errorElement.classList.remove('hidden');
                    emailInput.classList.add('border-error');
                } else {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(value)) {
                        errorElement.textContent = 'Please enter a valid email address';
                        errorElement.classList.remove('hidden');
                        emailInput.classList.add('border-error');
                    } else {
                        errorElement.classList.add('hidden');
                        emailInput.classList.remove('border-error');
                    }
                }
            });

            // Simple password validation
            passwordInput.addEventListener('blur', function() {
                const value = this.value;
                const errorElement = document.getElementById('passwordError');
                if (!value) {
                    errorElement.textContent = 'Password is required';
                    errorElement.classList.remove('hidden');
                    passwordInput.classList.add('border-error');
                } else {
                    errorElement.classList.add('hidden');
                    passwordInput.classList.remove('border-error');
                }
            });

            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = emailInput.value;
                const password = passwordInput.value;
                // Show loading state
                submitText.textContent = 'Signing In...';
                loadingSpinner.classList.remove('hidden');
                submitBtn.disabled = true;

                fetch("{{ url_for('login') }}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email, password: password })
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = "{{ url_for('homepage') }}";
                    } else {
                        // Handle errors if backend returns them
                        submitText.textContent = 'Sign In';
                        loadingSpinner.classList.add('hidden');
                        submitBtn.disabled = false;
                        alert("Invalid email or password");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    submitText.textContent = 'Sign In';
                    loadingSpinner.classList.add('hidden');
                    submitBtn.disabled = false;
                    alert("An error occurred. Please try again.");
                });
            });
        });
    </script>
</body>
</html>
